<nav class="navbar navbar-expand-lg navbar-dark bg-dark z-2 app-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/"
      ><img
        class="logo-navbar"
        src="assets/combination-image/logo-navbar2.png"
        alt=" Grafosupporter"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/ricerca-combinazioni"
            routerLinkActive="active"
            >Ricerca-Combinazioni</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contatti" routerLinkActive="active"
            >Contatti</a
          >
        </li>
      </ul>
      <ul class="navbar-nav">
        @if (authService.isAuthenticated) {
        <li class="nav-item dropdown">
          <button
            class="nav-link dropdown-toggle d-flex align-items-center"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            #userDropdownEl
            (keydown.enter)="userDropdownEl.click()"
          >
            @if (authService.currentUserValue?.pictureUrl) {
            <img
              [src]="authService.currentUserValue?.pictureUrl"
              alt="Profile"
              class="rounded-circle me-2"
              style="width: 32px; height: 32px"
              crossorigin="anonymous"
              referrerpolicy="no-referrer"
              (error)="onImageError($event)"
            />
            }
            <span>{{
              authService.currentUserValue?.customUsername ||
                authService.currentUserValue?.name ||
                authService.currentUserValue?.email
            }}</span>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <li>
              <a
                class="dropdown-item"
                (click)="navigateToSettings(); $event.preventDefault()"
                style="cursor: pointer"
              >
                <i class="bi bi-gear me-2"></i>Impostazioni
              </a>
            </li>
            <li>
              <a
                class="dropdown-item"
                (click)="logout()"
                style="cursor: pointer"
              >
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a>
            </li>
          </ul>
        </li>
        } @else {
        <li class="nav-item d-flex gap-2">
          <button
            class="btn btn-outline-light"
            (click)="openLogin()"
            type="button"
          >
            Login
          </button>
          <button class="btn btn-primary" (click)="openSignup()" type="button">
            Signup
          </button>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
