<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Elimina combinazione</h4>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="modal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <p>
    <strong>Sei sicuro di voler eliminare la combinazione? </strong>
  </p>
  <p>
    <span class="text-danger">Questa operazione non pu√≤ essere annullata.</span>
  </p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-secondary"
    (click)="modal.dismiss('cancel click')"
  >
    No, Annulla
  </button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="modal.close('Ok click')"
  >
    Si, Elimina
  </button>
</div>
