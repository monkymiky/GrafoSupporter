spring.application.name=grafosupporter


spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
# create-drop al posto di update per lo sviluppo se voglio eliminare e creare nuovamente le tabelle
spring.jpa.hibernate.ddl-auto= update
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.upload.combination-images-directory=./uploads/combination-image
app.upload.max-file-size=10485760
app.upload.allowed-image-types=image/png,image/jpeg,image/gif,image/webp,image/svg

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${APP_BASE_URL}/login/oauth2/code/google

app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

app.frontend.base-url=${FRONTEND_BASE_URL:http://localhost:4200}

# Spring Boot DevTools - Live Reload con polling (necessario per Docker)
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s
spring.devtools.livereload.enabled=true


