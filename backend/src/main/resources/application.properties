spring.application.name=grafosupporter


spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
# Schema gestito da Flyway (db/migration); Hibernate solo validazione.
spring.jpa.hibernate.ddl-auto=validate
# Se il DB è già popolato senza flyway_schema_history (es. creato con ddl-auto=update), Flyway crea la tabella history e fa baseline alla versione 1 senza rieseguire V1.
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

app.upload.combination-images-directory=./uploads/combination-image
app.upload.max-file-size=10485760
app.upload.allowed-image-types=image/png,image/jpeg,image/gif,image/webp,image/svg

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${APP_BASE_URL}/login/oauth2/code/google

app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

app.frontend.base-url=${FRONTEND_BASE_URL:http://localhost:4200}

# Spring Boot DevTools - Live Reload con polling (necessario per Docker)
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s
spring.devtools.livereload.enabled=true

# Notifiche feedback via Telegram (opzionale: se assenti, la notifica non viene inviata)
app.feedback-notification.telegram.bot-token=${TELEGRAM_BOT_TOKEN:}
app.feedback-notification.telegram.chat-id=${TELEGRAM_CHAT_ID:}

